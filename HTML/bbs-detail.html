<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿詳細 - mateGT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold mb-6">投稿詳細</h1>

    <!-- 投稿内容 -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h3 class="text-xl font-semibold mb-4">スレッドタイトル1</h3>
      <p class="text-sm text-gray-600 mb-4">投稿日時: 2024/12/01 12:00</p>
      <p class="text-lg text-gray-800">ここに投稿内容が表示されます。例えば、ゲームに関する意見や情報、質問などが書かれます。</p>
    </div>

    <!-- いいねボタン -->
    <div class="flex items-center space-x-4">
      <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">いいね</button>
      <span class="text-sm text-gray-600">いいね数: 5</span>
    </div>

    <!-- コメントセクション -->
    <div class="mt-6">
      <h4 class="text-xl font-semibold mb-4">コメント</h4>
      <div class="bg-white p-6 rounded-lg shadow-md mb-4">
        <p class="text-sm text-gray-600">コメント者1</p>
        <p class="text-gray-800">コメント内容がここに表示されます。</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md mb-4">
        <p class="text-sm text-gray-600">コメント者2</p>
        <p class="text-gray-800">別のコメントがここに表示されます。</p>
      </div>
    </div>
  </div>

</body>
</html>
