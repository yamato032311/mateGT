<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規投稿 - mateGT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold mb-6">新規投稿</h1>

    <!-- 投稿フォーム -->
    <form action="/submit-post" method="POST" class="bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">タイトル</label>
        <input type="text" id="title" name="title" class="w-full px-4 py-2 border rounded-lg" placeholder="タイトルを入力">
      </div>
      
      <div class="mb-4">
        <label for="content" class="block text-sm font-semibold text-gray-700 mb-2">本文</label>
        <textarea id="content" name="content" class="w-full px-4 py-2 border rounded-lg" rows="6" placeholder="本文を入力"></textarea>
      </div>
      
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg">投稿</button>
    </form>
  </div>

</body>
</html>
