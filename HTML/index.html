<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple sign-in page using Bootstrap 5.3">
    <title>Signin Template · Bootstrap v5.3</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body class="d-flex py-4 bg-body-tertiary">
    
    <main class="form-signin w-50 m-auto" style = "padding-top: 50px;"> <!-- 入力フォームの幅　-->
      <form>
        <h1 class="h3 mb-3 fw-normal">新規登録</h1>

        <div class="form-floating mb-3" >
          <input type="email" class="form-control" id="Input" placeholder="name@example.com">
          <label for="Input">メールアドレス</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="Password" placeholder="Password">
          <label for="Password">パスワード　(字～字まで)</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="Password-cfm" placeholder="Password-cfm">
          <label for="Password-cfm">パスワード確認</label>
        </div>
        <div class="form-floating mb-5">
          <input type="text" class="form-control" id="username" placeholder="username">
          <label for="username">お名前　(字～字まで)</label>
        </div>

        <button class="btn btn-primary w-50 py-2 d-block mx-auto" type="submit">登録</button>
        <p class="mt-5 mb-3 text-body-secondary" style="text-align: center;">&copy; 2025 mateGT</p>
      </form>
    </main>
  </body>
</html>
