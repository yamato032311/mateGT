<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - mateGT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h1 class="text-2xl font-bold text-center mb-6">ログイン</h1>

      <form action="/login" method="POST">
        <!-- メールアドレス入力 -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border rounded-lg" required>
        </div>

        <!-- パスワード入力 -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border rounded-lg" required>
        </div>

        <!-- ログインボタン -->
        <div class="mb-4">
          <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">ログイン</button>
        </div>

        <!-- 外部サービスログイン -->
        <div class="mb-4">
          <button type="button" class="w-full py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 mb-2">
            Googleでログイン
          </button>
          <button type="button" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
            Xでログイン
          </button>
        </div>

        <div class="text-center">
          <p class="text-sm text-gray-600">アカウントをお持ちでない場合は <a href="/register" class="text-blue-600 hover:underline">新規登録</a></p>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
