<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple sign-in page using Bootstrap 5.3">
    <title>Signin Template · Bootstrap v5.3</title>
    
    <!-- Bootstrap 5のスタイル -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesomeアイコンライブラリ -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body class="d-flex py-4 bg-body-tertiary">
    
    <main class="form-signin w-50 m-auto" style="padding-top: 50px;"> <!-- 入力フォームの幅 -->
      <form>
        <h1 class="h3 mb-3 fw-normal">ログイン</h1>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="Input" placeholder="name@example.com">
          <label for="Input">メールアドレス</label>
        </div>
        <div class="form-floating mb-5">
          <input type="text" class="form-control" id="username" placeholder="username">
          <label for="username">パスワード (字～字まで)</label>
        </div>

        <button class="btn btn-primary w-50 py-2 d-block mx-auto" type="submit">ログイン</button>

        <!-- 他のログインオプション -->
        <div class="text-center my-3">
          <!-- Xログインボタン（アイコン付き） -->
          <button class="btn btn-secondary w-50 py-2 mb-2" type="button" onclick="window.location.href='your_other_app_login_url'">
            <i class="fas fa-sign-in-alt"></i> X ログイン
          </button>
          
          <!-- Googleログインボタン（アイコン付き） -->
          <button class="btn btn-danger w-50 py-2" type="button" onclick="window.location.href='https://your-google-login-url'">
            <i class="fab fa-google"></i> Googleでログイン
          </button>
        </div>

        <p class="mt-5 mb-3 text-body-secondary" style="text-align: center;">&copy; 2025 mateGT</p>
      </form>
    </main>

    <!-- Bootstrap 5のスクリプト -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-FO9gyb0vI5Q6Tg5yEjChMFjN4ljAwwh4IpkxDqUROfK2V+bEzv+9kF90E8XtJZtF" crossorigin="anonymous"></script>
  </body>
</html>
