<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オープンルーム作成 - mateGT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold mb-6">オープンルーム作成</h1>

    <!-- ルームID入力 -->
    <div class="mb-6">
      <label for="room-id" class="block text-sm font-semibold text-gray-700 mb-2">ルームID（5桁）</label>
      <input type="text" id="room-id" class="w-full p-2 border rounded-lg" placeholder="ルームIDを入力">
    </div>

    <!-- パスワード入力 -->
    <div class="mb-6">
      <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">パスワード（4桁）</label>
      <input type="text" id="password" class="w-full p-2 border rounded-lg" placeholder="4桁のパスワード">
    </div>

    <!-- 募集人数 -->
    <div class="mb-6">
      <label for="num-players" class="block text-sm font-semibold text-gray-700 mb-2">募集人数</label>
      <select id="num-players" class="w-full p-2 border rounded-lg">
        <option value="2">2人</option>
        <option value="3">3人</option>
        <option value="4">4人</option>
      </select>
    </div>

    <!-- 作成ボタン -->
    <div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">ルーム作成</button>
    </div>
  </div>

</body>
</html>
